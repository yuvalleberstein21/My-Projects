  <body class="para" id="para">

    <!-- Logo Navbar -->
   <div class="container-fluid">
    <div class="top">
      <img id="logo" src="Images/background.jpeg" alt="logo" />
      <h1><span class="cClass">C</span>rypto <span class="cClass">C</span>urrency</h1>
    </div>

    <!-- Navbar Content -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </ul>
          <form class="d-flex">

        </div>

   </div> 

  
   <!-- Main Content Cards -->

 <div class="container">

<!-- Modal ...  -->

    <div id="myModal" class="modal">

            <div class="close">&times;</div>
            <h5 id="modalText"></h5>
            <div class="chosenCoins"></div>
            <div class="modalSave">
                <button class="btn btn-warning saveModalButton" type="button">Save</button>
            </div>
        </div>
    </div>
