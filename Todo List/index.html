<html lang="en">
<html dir="ltr">
    <head>
        <title>My Tasks Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <body><div id="count"></div>
      
    <div class="container">
      <h1 class="header">My Task Board</h1>
        <form id="form">
           <label>
             <textarea rows="2" placeholder="Enter Your Task Here" name="mytasks" id="desc" minlength="3" maxlength="60" required/></textarea>
            </label>
            <label>
              <span>DateüìÜ</span>
                 <input type="date" min=1999-01-01 placeholder="Date" name="date" id="date" required/>
              </label>
              <label>
                <span>time‚è∞</span>
                <input type="time"  placeholder="time" id="time" name="time" required/>
              </label>
               <input class="submit" type="button" onclick="addNewTask()" value="Add Note"/>
               <input class="clear" type="button" onclick="clearForm()" value="Clear form"/>
            </form>
           
             
               
       <div class="container2">         
		   <div class="note_container"></div>    
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
     <script src="app.js" type="text/javascript"></script>
  </body>
